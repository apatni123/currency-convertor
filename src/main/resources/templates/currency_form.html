<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <title>Currency Convertor</title>
</head>
<body>
    <h1>Currency Convertor</h1>

    <form action="/convert" method="get">
        <label for="source">Source Currency:</label>
        <input type="text" id="source" name="source" required><br><br>

        <label for="target">Target Currency:</label>
        <input type="text" id="target" name="target" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>

        <button type="submit">Convert</button>
    </form>

    <div>
        <h2>Converted Amount:</h2>
        <p th:text="${convertedAmount}"></p>
    </div>
</body>
</html>
